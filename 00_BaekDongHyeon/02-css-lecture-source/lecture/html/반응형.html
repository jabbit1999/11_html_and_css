<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
  <style>
    /* 일반 화면에서는 배경색 orange */
    @media screen {
      body {
        background-color: orange;
      }
    }

    /* 인쇄 장치에서는 배경색 green */
    @media print {
      body {
        background-color: green;
      }
    }
  </style>
</head>

  asd
  asdsa
  d
</body>
</html>

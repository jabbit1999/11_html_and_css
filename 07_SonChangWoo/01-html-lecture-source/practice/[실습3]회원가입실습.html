<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[실습3 회원가입]</title>
</head>
<body>

  <form action="#" method="post">
    <fieldset>
      <legend>필수 입력 사항</legend>
      <table>
        <tr>
          <th>ID</th>
          <td>
            <input id="userId2" type="text" size="40" placeholder="아이디 10글자 이내" required>
          </td>
          <th>
            <button type="submit">중복 확인</button>
          </th>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td colspan="2">
            <input type="password" name="userPwd" size="50" placeholder="영문, 숫자, 특수문자 포함 8지 이상" required><br>
          </td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td colspan="2">
            <input type="password" name="userPwd" size="50" required><br>
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="email" name="email" size="40" required></td>
          <th>
            <select name="emailDomain">
              <option value="">직접입력</option>
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="daum.net">daum.net</option>
            </select>
          </th>
        </tr>
      </table>
    </fieldset>

  </form>


  <form action="#" method="">
    <fieldset>
      <legend>추가 정보</legend>
      <label>프로필 사진</label>
      <input type="file" name="uploadfile" multiple><br><br>
      <label>성별 : </label>
      <input id="male" type="radio" name="gender" value="M" checked>
      <label for="male">남자</label>
      <input id="female" type="radio" name="gender" value="F">
      <label for="female">여자</label><br><br>
      <label>생년월일 : </label><input type="date" name="date"><br><br>

      <label>취미</label><br>
      <input type="checkbox" id="baseball" name="hobby" value="야구">
      <label for="baseball">야구</label>
      <input type="checkbox" id="basketball" name="hobby" value="농구">
      <label for="basketball">농구</label>
      <input type="checkbox" id="football" name="hobby" value="축구">
      <label for="football">축구</label><br>
      <input type="checkbox" id="study" name="hobby" value="공부" checked>
      <label for="study">공부</label>
      <input type="checkbox" id="musiclistening" name="hobby" value="음악감상">
      <label for="musiclistening">음악감상</label><br>
      <input type="checkbox" id="etc" name="hobby" value="기타">
      <label for="etc">기타 : </label>
      <input type="text"><br><br>

      <label>자기 소개</label><br>
      <textarea name="contents" id="" cols="50" rows="5"
                style="resize:none"></textarea>
      <br>
    </fieldset>

  </form>

  <p style="margin-left: 20px;">
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">
    <input type="button" value="이전으로">
  </p>
  
</body>
</html>
